<script>
    var i = 0;
    function writeText() {
        var txt = 'htt5041.github.io';
        var speed = 250;
        if (i < txt.length) {
            document.getElementById("text").innerHTML += txt.charAt(i);
            i++;
            setTimeout(writeText, speed);
        } else {
            document.getElementById("text2").innerHTML = "Hey there!";
        }
    }
        
    writeText()
</script>
